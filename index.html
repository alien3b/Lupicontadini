<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuzione Ruoli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h2>Benvenuto!</h2>
        <input type="text" id="sala" placeholder="Nome della sala">
        <button onclick="creaSala()">Crea Sala</button>
        <h3>Sale disponibili:</h3>
        <ul id="sale-list"></ul>
        <div id="giocatori" style="display: none;">
            <input type="text" id="nickname" placeholder="Inserisci il tuo nome">
            <button onclick="uniscitiGioco()">Unisciti</button>
            <h3>Giocatori nella sala:</h3>
            <ul id="giocatori-list"></ul>
            <button onclick="assegnaRuoli()">Assegna Ruoli</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
