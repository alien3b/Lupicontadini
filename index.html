<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuzione Ruoli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Benvenuto nel Gioco</h1>
        
        <div id="fase-narratore" style="display: none;">
            <p>Il narratore sta preparando i ruoli...</p>
            <label for="numeroGiocatori">Quanti giocatori? </label>
            <input type="number" id="numeroGiocatori" min="1">
            <button onclick="distribuisciRuoli()">Distribuisci Ruoli</button>
        </div>
        
        <div id="fase-giocatore">
            <label for="nome">Inserisci il tuo nome: </label>
            <input type="text" id="nome" placeholder="Nome del giocatore">
            <button onclick="scegliRuolo()">Scegli Ruolo</button>
        </div>

        <div id="fase-ruolo" style="display: none;">
            <p>Ruolo assegnato: <span id="ruoloGiocatore"></span></p>
        </div>

        <div id="fase-narratore-ruoli" style="display: none;">
            <h2>Ruoli dei giocatori</h2>
            <ul id="ruoliGiocatori"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
